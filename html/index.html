<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/bootstrap-grid.css" />
		<link rel="stylesheet" href="(name of .css file)" />
		<title>index</title>
	</head>
	<body>
		<main>
			<!-- This is the user-id at the centre top side of the "profile" design page (this will automatically be the full wallet address, and if there is an ENS name registered then it will show that instead - Also an option to attach nicknames) -->
			<div class="container">
				<div class="userid"></div>
			</div>

			<!-- This is the add money button in the centre middle of the "profile" design page -->
			<div class="container">
				<div class="addmoney">
					<button class="addmoney"></button>
				</div>
			</div>

			<!-- This is the user profile blurb centre bottom of the "profile" design page -->
			<div class="container">
				<div class="userprofile"></div>
			</div>
		</main>
	</body>
</html>
